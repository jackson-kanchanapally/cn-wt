        const m=document.getElementById('m')
        const ma=document.getElementById('ma')
       
        const cal=(op)=>{
             const a=parseInt(document.getElementById('a').value)
             const b=parseInt(document.getElementById('b').value)
         
   
            if(op=='+')
            {
                console.log(eval('a op b'))
                m.value=a+b
                s.innerHTML=a+b

            else if(op=='*')
